<!doctype html>
<html lang="en">
    <head>
        <title>Paradise Travel</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            
            <nav
                class="navbar navbar-expand-sm  azul_oscuro position-relative   "
            >
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="img/logo.png" width="120px" alt="logo"></a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mx-auto ">
                            <li class="nav-item fs-1 text-white fw-bold">   
                                Paradise Travel
                            </li>
                            
                        
                        </ul>
                        
                           
                       
                        <form class="d-flex justify-content-end ">
                            <button
                                class="btn bg-warning my-2 my-sm-0 m-s-4 texto_azul_oscuro"
                                type="submit"
                            >
                                Inciar Sesion
                            </button>
                           <a
                            name=""
                            id=""
                            class="btn bg-warning my-2 my-sm-0 m-s-4 texto_azul_oscuro mx-2"
                            href="registro.html"
                            role="button"
                            >Registro</a
                           >
                           
                        </form>
                    </div>
                </div>
            </nav>
            
        </header>
        <main>
            <div class="container-fluid azul_medio h-100 position-relative d-flex">
                <div id="carouselId" class="carousel slide   w-50 d-inline" data-bs-ride="carousel">
                    <div class="carousel-inner" >
                        <div class="carousel-item active">
                            <h2 class="text-white mx-auto me-auto ">Nueva York</h2>
                            <img
                                src="img/carousel1.jpg"
                                class="w-100 d-block"
                                
                            />
                            <h2></h2>
                        </div>
                        <div class="carousel-item">
                            <h2 class="text-white">Paris</h2>
                            <img
                                src="img/carousel2.jpg"
                                class="w-100 d-block"
                               
                            />
                            <h2></h2>
                        </div>
                        <div class="carousel-item">
                            <h2 class="text-white">El Vaticano</h2>
                            <img
                                src="img/carousel3.jpg"
                                class="w-100 d-block"
                                
                            />
                            <h2></h2>
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselId"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselId"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="container-fluid d-inline w-50 my-5">
                    <div class="accordion   justify-content-center w-100" id="accordionExample">
                        <div class="accordion-item azul_claro">
                            <h2 class="accordion-header" id="headingOne">
                                <button
                                class="accordion-button azul_oscuro"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne"
                            >
                                ¡RESERVA YA!
                            </button>
                        </h2>
                        <div
                            id="collapseOne"
                            class="accordion-collapse collapse "
                            aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body">
                                <form action="">
                                <div class="mb-3">
                                    <label for="fecha">Fecha de Entrada:</label>
                                    <input type="date" id="fecha" name="fecha">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="fecha">Fecha de Salida: </label>
                                    <input type="date" id="fecha" name="fecha">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Alojamiento</label>
                                    <select
                                        class="form-select form-select-lg"
                                        name=""
                                        id=""
                                    >
                                        <option selected>Seleccione una opcion</option>
                                        <option value="">Apartamento</option>
                                        <option value="">Hostal</option>
                                        <option value="">Hotel ⭐</option>
                                        <option value="">Hotel ⭐⭐</option>
                                        <option value="">Hotel ⭐⭐⭐</option>
                                        <option value="">Hotel ⭐⭐⭐⭐</option>
                                        <option value="">Hotel ⭐⭐⭐⭐⭐</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Transporte</label>
                                    <select
                                        class="form-select form-select-lg"
                                        name=""
                                        id=""
                                    >
                                        <option selected>Seleccione una opcion</option>
                                        <option value="">Avion</option>
                                        <option value="">Tren</option>
                                        <option value="">Autobus</option>
        
                                    </select>
                                </div>
                                <div class="form-check d-flex mb-3">
                                    <p class="d-inline" >-  Alquiler de vehiculo: </p>
                                    <input
                                        class="form-check-input mx-3 d-inline"
                                        name=""
                                        id=""
                                        type="checkbox"
                                        value="checkedValue"
                                        aria-label="Text for screen reader"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Actividades</label>
                                    <select
                                        class="form-select form-select-lg"
                                        name=""
                                        id=""
                                    >
                                        <option selected>Seleccione una opcion</option>
                                        <option value="">Adultos</option>
                                        <option value="">Niños</option>
                                        <option value="">Adultos + Niños</option>
                                        <option value="">Personas de la 3º edad</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Destino</label>
                                    <select
                                        class="form-select form-select-lg"
                                        name=""
                                        id=""
                                    >
                                        <option selected>Seleccione una opcion</option>
                                        <option value="">Playa</option>
                                        <option value="">Montaña</option>
                                        <option value="">Pueblo</option>
                                        <option value="">Ciudad</option>
                                    </select>
                                </div>
                                <a
                                    name=""
                                    id=""
                                    class="btn btn-warning"
                                    href="#"
                                    role="button"
                                    >Buscar</a
                                >
                                
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    </div>
                    <div class="accordion my-4" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button
                                    class="accordion-button"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo"
                                    aria-expanded="true"
                                    aria-controls="collapseTwo"
                                >
                                   CONFIRMA TUS DATOS
                                </button>
                            </h2>
                            <div
                                id="collapseTwo"
                                class="accordion-collapse collapse show"
                                aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample"
                            >
                                <div class="accordion-body">
                                   <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        name=""
                                        id=""
                                        aria-describedby="emailHelpId"
                                        
                                    />
                                    <small id="emailHelpId" class="form-text text-muted"
                                        ></small
                                    >
                                   </div>
                                   <form class="row g-3 needs-validation" novalidate>
                                     <div class="col-md-4">
                                       <label for="validationCustom01" class="form-label">Nombre</label>
                                       <input type="text" class="form-control" id="validationCustom01" value="" required>
                                       <div class="valid-feedback">
                                         Looks good!
                                       </div>
                                     </div>
                                     <div class="col-md-4">
                                       <label for="validationCustom02" class="form-label">Apellidos</label>
                                       <input type="text" class="form-control" id="validationCustom02" value="" required>
                                       <div class="valid-feedback">
                                         Looks good!
                                       </div>
                                     </div>
                                     <div class="col-md-4">
                                       <label for="validationCustomUsername" class="form-label">Telefono</label>
                                       <div class="input-group">
                                         <span class="input-group-text" id="inputGroupPrepend"></span>
                                         <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                         <div class="invalid-feedback">
                                           
                                         </div>
                                       </div>
                                     </div>
                                     <div class="col-md-4">
                                        <label for="validationCustom01" class="form-label">Codigo postal</label>
                                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                                        <div class="valid-feedback">
                                          Looks good!
                                        </div>
                                      </div>
                                      <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">Localidad</label>
                                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                                        <div class="valid-feedback">
                                          Looks good!
                                        </div>
                                      </div>
                                      <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">Direccion</label>
                                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                                        <div class="valid-feedback">
                                          Looks good!
                                        </div>
                                      </div>
                                     <div class="col-12">
                                       <button class="btn btn-warning" type="submit">Hecho</button>
                                     </div>
                                   </form>
                                   
                                
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                 
            </div>
        </main>
        <footer>
            <div class="azul_oscuro w-100">
            <h3 class="text-white d-flex justify-content-center align-items-center p-4">Adrian Sanchez Garcia</h3>
            </div>
        </footer>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
