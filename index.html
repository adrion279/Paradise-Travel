<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            
            <nav
                class="navbar navbar-expand-sm  azul_oscuro position-relative   "
            >
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="img/logo.png" width="120px" alt="logo"></a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mx-auto ">
                            <li class="nav-item fs-1 text-white fw-bold">   
                                Paradise Travel

                            </li>
                            
                        
                        </ul>
                        
                           
                       
                        <form class="d-flex justify-content-end ">
                            <button
                                class="btn bg-warning my-2 my-sm-0 m-s-4 texto_azul_oscuro"
                                type="submit"
                            >
                                Inciar Sesion
                            </button>
                            <button
                                class="btn bg-warning my-2 my-sm-0 mx-2 texto_azul_oscuro"
                                type="submit"
                            >
                                Registro
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
            
        </header>
        <main>
            <div class="position-relative overflow-hidden text-center">
                <img src="img/fondocarousel.jpg" class="img-fluid" width="100%" alt="">
                <div id="carouselId" class="carousel slide position-absolute top-50 start-50 translate-middle w-50" data-bs-ride="carousel">
                   
                    <div class="carousel-inner" >
                        <div class="carousel-item active">
                            <h2 class="text-white">Nueva York</h2>
                            <img
                                src="img/carousel1.jpg"
                                class="w-100 d-block"
                                
                            />
                        </div>
                        <div class="carousel-item">
                            <h2 class="text-white">Paris</h2>
                            <img
                                src="img/carousel2.jpg"
                                class="w-100 d-block"
                               
                            />
                        </div>
                        <div class="carousel-item">
                            <h2 class="text-white">El Vaticano</h2>
                            <img
                                src="img/carousel3.jpg"
                                class="w-100 d-block"
                                
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselId"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselId"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                
                 </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
